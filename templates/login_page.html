{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_page.css') }}"> 
{% endblock links %}

{% block titlePage %} Login | Restaurant {% endblock %}

{% block mainContent %}

<div class="fullBody">
    <h1>LOGIN</h1>
    <hr class="solid">
    <div id = "form">
        <form>
            <label for="Username">Username:</label>
            <input type="text" id ="username" name = "username"> <br> <br>
            <label for="Password">Password:</label>
            <input type="text" id ="password" name = "password"> <br> <br>
            <input type="submit" id = "button" value = "Sign In">
        </form>
    </div>
    <hr class="solid">
    <div id = "options">
        <a href="">Forgot Password</a>
        <a href="">New User</a>
    </div>
</div>

{% endblock %}
