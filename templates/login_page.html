{% extends 'base.html' %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/login_page.css') }}">

{% block titlePage %} Login | Restaurant {% endblock %}

{% block mainContent %}
<div id = "backgroundLogin">
    <h1 id = "loginHeader">Login</h1>
    <hr id="loginhr1">
    <div id = "logincontainer">
        <div id = "everythinglogin">
            <div id = "wholeloginform">
                <form action="login" id = "loginform">
                    <div id = "userpassform">
                        <label for="Username">Username:</label>
                        <input type="text" id ="username" name = "username"> <br> <br>
                        <label for="Password">Password:</label>
                        <input type="text" id ="pass" name = "oldpass"> <br> <br>
                    </div>
                    <div id = "references">
                        <a href="{{ url_for('forgotpassPage') }}" id = "forgotpassword">Forgot Password</a>
                        <a href="{{ url_for('newuserPage') }}" id = "newuser">New User</a>
                    </div>
                    <div id = "loginbuttondiv">
                        <input type="submit" id = "loginbutton" value = "Login">
                    </div>
                </form>

            </div>      
        </div>
    </div>
    <hr id="loginhr2">
</div>

{% endblock %}
