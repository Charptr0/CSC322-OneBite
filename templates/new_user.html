{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_user.css') }}">
{% endblock links %}

{% block titlePage %} New User {% endblock %}

{% block mainContent %}

<div id = "backgroundNew">
    <div id = "everythingnew">
        <h1 id = "newuserHeader">New User</h1>
        <form id = "registerwholeform" method = "POST" action = "">
            <div id = "formcontainer">
                <div id = "registerform1">
                    <label for="First Name">First Name:</label>
                    <input type="text" id = "fname" name="fname" placeholder = "Enter First Name" required> <br><br>
                    <label for="Last Name">Last Name:</label>
                    <input type="text" id = "lname" name="lname" placeholder = "Enter Last Name" required> <br><br>
                    <label for="Email">Email:</label>
                    <input type="text" id = "email" name="email" placeholder = "Enter Email" required> <br><br>
                    <label for="Phone">Phone:</label>
                    <input type="text" id = "phone" name="phone" placeholder = "Enter Phone Number" required> <br><br>
                </div>
                <div id = "registerform2">
                    <label for="Username">Username:</label>
                    <input type="text" id = "uname" name="uname" placeholder = "Enter Username" required> <br><br>
                    <label for="Password">Password:</label>
                    <input type="password" id = "password" name="password" placeholder = "Enter Password"required> <br><br>
                    <label for="Confirm Password">Confirm Password:</label>
                    <input type="password" id = "conpass" name = "conpass" placeholder = "Confirm Password" required> <br> <br>
                    <label for="Card Number">Card Number:</label>
                    <input type="text" id = "cardnum" name="cardnum" placeholder = "Enter Card Number" required> <br><br>
                </div>
            </div>
            <div>
                <p id = "cap" style = "display: none;"><b style = "color:rgb(191, 58, 58);">WARNING! Caps lock is on.</b></p>
                <input type = "checkbox" onclick = "showPass()">Show Password
            </div>
            <input type="submit" id = "registerbutton" value = "Register">
        </form>
    </div>
</div>

<script>
    function showPass() {
        var pw = document.getElementById("password");
        var pw2 = document.getElementById("conpass");
        if (pw.type === "password") {
            pw.type = "text";
            pw2.type = "text";
        } else {
            pw.type = "password";
            pw2.type = "password";
        }
    }

    var pw = document.getElementById("password");
    var pw2 = document.getElementById("conpass");
    var cap = document.getElementById("cap");
    pw.addEventListener("keyup", function(event) {
        if (event.getModifierState("CapsLock")) {
            cap.style.display = "block";
        } else {
            cap.style.display = "none"
        }
    });
    pw2.addEventListener("keyup", function(event) {
        if (event.getModifierState("CapsLock")) {
            cap.style.display = "block";
        } else {
            cap.style.display = "none"
        }
    });
</script>
{% endblock %}
