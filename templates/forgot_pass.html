{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forgot_pass.css') }}">
{% endblock links %}


{% block titlePage %} Forgot Password {% endblock %}

{% block mainContent %}
<div id = "backgroundForgot">
    
        <div id = everythingforgot>
            <h1 id = "forgotHeader">Forgot Password</h1>
            <form id = "forgotform" method = "POST" action = "">
                <div id = "emailpassform">
                    <label for="Email1">Email:</label>
                    <input type="email" id = "email" name = "email" autocomplete="off" required> <br> <br>
                    <label for="Username">Username:</label>
                    <input type="text" id = "username" name = "username" autocomplete="off" required> <br> <br>
                    <label for="New Password">New Password:</label>
                    <input type="password" id = "newpass" name = "newpass" autocomplete="off" required> <br> <br>
                    <label for="Confirm Password">Confirm Password:</label>
                    <input type="password" id = "conpass" name = "conpass" autocomplete="off" required> <br> <br>
                </div>
                <input type="submit" id = "newpassbutton" value = "Submit">
            </form>
        </div>
</div>

{% endblock %}
